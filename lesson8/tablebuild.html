<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Example</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>&check;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>X</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>X</td>
                <td>X</td>
                <td>&check;</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
